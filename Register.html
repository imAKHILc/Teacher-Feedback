<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register | College Of Engineering Trikaripur</title>
    <link rel="stylesheet" type = text/css href = "CSS/main.css">
    <link rel="stylesheet" type = text/css href = "CSS/styles.css">
    <link rel="stylesheet" type = text/css href = "CSS/animations.css">
    <link rel="shortcut icon" href="Icons/login.png" type="image/x-icon" />
</head>
<body>
<div class = "headerWrapper">
    <a href="Home.html"><img class="shake" src="CETkr%20logo%20and%20text.png" align="left"></a>
    <div>
        <ul id="pushRight">
            <li><a class="shake" href="Home.html">Home</a></li>
            <li><a class="shake" href="login.html">Login</a></li>
            <li><a class="shake" href="#">Register</a></li>
            <li><a class="shake" href="Contact-us.html">Contact Us</a></li>
        </ul>
    </div>
</div>
<div class = "register-content">
    <h1>Student Registration</h1>
    <form>
        <div class="col-submit">
            <img class="cmn-t-scale" src="Icons/reg%20100p.png">
        </div>
        <div class="col-2">
            <label>
                Name
                <input placeholder="What is your full name?" id="name" name="name" tabindex="1">
            </label>
        </div>
        <div class="col-2">
            <label>
                Semester
                <select tabindex="2" id="drop-font">
                    <option>I & II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VII</option>
                </select>
            </label>
        </div>

        <div class="col-3">
            <label>
                University Roll Number
                <input placeholder="What is your University Registration Number?" id="regnum" name="regnum" tabindex="3">
            </label>
        </div>
        <div class="col-3">
            <label>
                Email
                <input placeholder="What is your e-mail address?" id="email" name="email" tabindex="4">
            </label>
        </div>
        <div class="col-3">
            <label>
                Branch of Study
                <select tabindex="5">
                    <option>Computer Science</option>
                    <option>Information Technology</option>
                    <option>Electronics And Communication</option>
                    <option>Electrical And Electronics</option>
                    <option>Civil</option>
                </select>
            </label>
        </div>

        <div class="col-4">
            <label>
                Skills
                <input placeholder="List a few of your primary skills" id="skills" name="skills" tabindex="6">
            </label>
        </div>
        <div class="col-4">
            <label>
                Yrs Experience
                <input placeholder="How many years of experience?" id="experience" name="experience" tabindex="7">
            </label>
        </div>
        <div class="col-submit">
            <button class="submitbtn shake">Submit Form</button>
        </div>

    </form>
</div>

</body>
</html>
